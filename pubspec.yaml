name: shopeein
description: A new Flutter project.

version: 1.0.0+3

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  equatable: ^2.0.7
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0
  freezed_annotation: ^0.7.0
  dio: ^5.8.0+1
  http: ^1.4.0
  get_it: ^8.0.3
  google_fonts: ^6.2.1
  shared_preferences: ^2.5.3
  nb_utils: ^7.1.4
  carousel_slider: ^5.0.0
  flutter_native_splash: ^2.4.6
  cached_network_image: ^3.4.1
  iconly: ^1.0.1
  flutter_feather_icons: ^2.0.0+1
  percent_indicator: ^4.2.5

  flutter_slidable: ^4.0.0
  flutter_credit_card: ^4.1.0
  animated_splash_screen: ^1.3.0
  timeline_tile: ^2.0.0
  syncfusion_flutter_sliders: ^29.2.5
  string_validator: ^1.1.0
  flutter_sticky_header: ^0.8.0
  device_info_plus: ^11.4.0
  fluttertoast: ^8.2.12
  group_radio_button: ^1.3.0
  pin_code_fields: ^8.0.1
  razorpay_flutter: ^1.4.0
  loader_overlay: ^5.0.0
  flutter_spinkit: ^5.2.1
  scratcher: "^2.5.0"
  intl: ^0.20.2

  rflutter_alert: ^2.0.7







dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  freezed: ^2.0.0
  build_runner: ^2.0.0



flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/Launching_Icon_App.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


flutter:
  uses-material-design: true

  assets:
    - assets/icons/Launching_Icon_App.png
    - assets/images/
    - assets/icons/
    - images/

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/Product-Sans-Regular.ttf
        - asset: assets/fonts/Product-Sans-Italic.ttf
          style: italic
        - asset: assets/fonts/Product-Sans-Bold.ttf
          weight: 700



